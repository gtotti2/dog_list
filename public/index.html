<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DogList</title>
  <link rel="stylesheet" href="./stylesheets/style.css" media="all">
</head>

<body>
  <div id="app">
    <div class="box__form">
      <form action="#">
        <select name="breeds" id="select__breeds" placeholder="Selecione a raÃ§a do cachorro"></select>
        <input type="text" id="type__name" placeholder="Digite o nome do cachorro">
        <select name="colors" id="select__colors">
          <option value="" disabled selected>Selecione a cor que deseja</option>
          <option value="#333">#333</option>
          <option value="#222">#222</option>
          <option value="#111">#111</option>
          <option value="#ccc">#ccc</option>
          <option value="#ddd">#ddd</option>  
        </select>
        <select name="fonts" id="select__fonts">
          <option value="" disabled selected>Agora selecione o tipo de fonte</option>
          <option value="Arvo">Arvo</option>
          <option value="Dokdo">Dokdo</option>
          <option value="Indie+Flower">Indie Flower</option>
          <option value="Josefin+Sans">Josefin Sans</option>
          <option value="Lato">Lato</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
    </div>
    <div class="box__image">
      <div class="image__name"></div>
    </div>

  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="./javascripts/main.js"></script>
</body>

</html>
